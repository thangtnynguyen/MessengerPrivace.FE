<div *ngIf="isModalOpen" class="overlay" (click)="closeModal()"></div>
<div *ngIf="isModalOpen" class="modal-dialog send-request">
	<div  class="modal-content" *ngIf="infoConversation!=undefined && infoConversation?.participantInfos!=undefined">
	  <div class="modal-body send-request">
		<div class="background-section" [ngStyle]="{'background-image': 'url('+baseImageUrl + infoConversation.participantInfos[0].avatarUrl + ')'}"></div>
		<div class="profile-and-name" >
		  <img [src]="baseImageUrl+infoConversation.participantInfos[0].avatarUrl" class="profile-pic">
		  <h3>{{ infoConversation.participantInfos[0].name }}</h3>
		</div>
		<div class="content-section mt-8">
		  <p>Xin chào, mình là {{ infoConversation.participantInfos[0].name }}. Kết bạn với mình nhé!</p>
		  <textarea class="form-control" maxlength="150">...........</textarea>
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" id="blockCheckbox">
			<label class="form-check-label" for="blockCheckbox">
			  Chặn người này xem nhật ký của tôi
			</label>
		  </div>
		</div>
	  </div>
	  <button class="fancy-button">Kết bạn</button>

	</div>
  </div>
